<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation class="dark bg-gray-900 print:hidden" [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [navigation]="navigation.default" [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Logo -->
            <div class="flex items-center justify-center">
                <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                    <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
                </button>
            </div>
            <!-- Components -->
            <div class="flex items-center mr-auto p-5">
                <img class="w-full h-full object-cover" src="assets/images/logo/asap logo.png">
            </div>
        </div>
        <!-- User -->
        <div class=" flex flex-col items-center w-full">
            <div class="flex flex-auto items-center min-w-0">
                <div class="flex-0 w-12 h-12 rounded-full overflow-hidden ">
                    <img class="w-full h-full object-cover " src="{{this.user.image}}">
                </div>
                <div class="flex flex-col min-w-0 ">
                    <div
                        class="ml-1.5 text-1xl md:text-2xl font-semibold tracking-tight leading-7 md:leading-snug truncate ">
                        {{this.user.fname}} {{this.user.lname}}
                    </div>
                    <div class="flex items-center">
                        <div class="ml-1.5 leading-6 truncate text-secondary ">{{this.user.email}}</div>
                    </div>
                </div>
                <div class="flex flex-col min-w-0 ml-4" (click)="toggleCardVisibility()">
                    <mat-icon class="font-bold"
                        [svgIcon]="isCardVisible ? 'heroicons_outline:chevron-up' : 'heroicons_outline:chevron-down'"></mat-icon>
                </div>

            </div>
        </div>
        <fuse-card *ngIf="isCardVisible" class="flex flex-col max-w-70 w-auto p-4 filter-info m-5 justify-start">
            <button class="px-6 rounded-md justify-start" mat-flat-button [color]="activeBtnAcc"
                (click)="openProfile()">
                ข้อมูลบัญชี
            </button>
            <a class="px-6 mt-2 rounded-md justify-start" [routerLink]="['/sign-out']" mat-flat-button>
                ออกจากระบบ
            </a>
        </fuse-card>
        <br>
        <div class="divider w-full border-t py-1"></div>

    </ng-container>
    <!-- Navigation footer hook -->

</fuse-vertical-navigation>
