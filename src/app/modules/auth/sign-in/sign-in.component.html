<div class="flex flex-col sm:flex-row items-center sm:justify-center md:justify-start flex-auto min-w-0 sm:bg-[#ff595a]">
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 overflow-hidden dark:border-r">
        <img class="w-fit" src="assets/images/Cover.png">
    </div>
    <div class="md:flex md:items-center md:justify-center w-full sm:w-auto md:h-full md:w-1/2 py-6 px-4 sm:p-10 md:p-14 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-100 sm:w-100 mx-auto sm:mx-0">


            <!-- Title -->
            <div class="mt-4 text-4xl font-extrabold tracking-tight leading-tight">เข้าสู่ระบบ Asap Call Center </div>


            <!-- Alert -->
            <fuse-alert class="mt-8" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email address</mat-label>
                    <input id="username" matInput placeholder="Email" [formControlName]="'username'">
                    <mat-error *ngIf="signInForm.get('username').hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('username').hasError('username')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input id="password" matInput type="password" placeholder="Password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button" (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'" matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-center justify-between w-full mt-1.5">
                    <mat-checkbox class="-ml-2 text-md font-bold" [color]="'primary'" [formControlName]="'rememberMe'">
                        จดจำฉันไว้
                    </mat-checkbox>
                    <a class="text-md text-primary-500 hover:underline font-bold" [routerLink]="['/forgot-password']">ลืมรหัสผ่าน
                    </a>
                </div>

                <!-- Submit button -->
                <button class="fuse-mat-button-large rounded-md w-full mt-6" mat-flat-button [color]="'primary'" [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        เข้าสู่ระบบ
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

            </form>
        </div>
    </div>
</div>
