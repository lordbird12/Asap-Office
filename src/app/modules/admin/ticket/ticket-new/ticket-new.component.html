<div class="flex flex-col" style="max-height: 90vh;">
    <div class="flex flex-col overflow-y-auto p-6">
        <div class="flex flex-row justify-between items-center">
            <div class="flex flex-row items-center">
                <div class="text-3xl font-bold mr-5">สร้าง Ticket</div>
            </div>
        </div>
        <div class="flex flex-col">
            <mat-label class="font-bold">ข้อมูลรถ</mat-label>
            <mat-form-field class="flex-auto">
                <input matInput [placeholder]="'เลขทะเบียนรถ'">
            </mat-form-field>
        </div>

        <div class="flex flex-col">
            <div class="flex flex-col">
                <mat-label class="font-bold">ข้อมูลลูกค้า</mat-label>

                <div class="flex flex-row mb-5 mt-2">
                    <div class="flex w-10 h-10 mr-5">
                        <img class="rounded-full"
                            src="https://s3-alpha-sig.figma.com/img/2351/9685/23896065cdec96a82f1ad8d3887db470?Expires=1708300800&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=kZYgd6DyWY4Oo0eQcps6T~s88XvqjRSTYfTl~X5QMl3n1hrejyxR1fsG7al8wpGRsfb3HPRTcG2hg4-GrHD30Ad5eUW4ulYo9OWahsiaaLLv3QODwUbsmM5c4SUJfakPhPgv6ZpkOOs-YU3RqCbOCsu7g~TYebEOQOBkwmE4aGLXviAw0dxLMpamyNzaKtJ2uWB~I5jE-u~gJm-KU-gJ0LHmTBgjO-M7R972lCrycLdrqqb6HtInsxQndPppOyGAaiJGMXsJUik0R3r-H31a0rNW1HdWm38l7aFm0yNholviONpBdJ4BtmDi5s6ZJYA3nlG2~sIFLKnKN~zWwL6iAg__"
                            alt="">
                    </div>
                    <div class="flex flex-col">
                        <h2><b>ธัชพล มหาสาร</b></h2>
                        <h2>บริษัทเมืองไทยประกันภัย</h2>
                    </div>
                </div>
            </div>
            <div class="flex flex-col">
                <mat-label class="font-bold">รายละเอียด</mat-label>
                <div class="flex flex-row mb-5 mt-2">
                    <div class="flex flex-col">
                        <p><mat-checkbox>อุบัติเหตุ</mat-checkbox></p>
                        <p><mat-checkbox>รถเสียฉุกเฉิน</mat-checkbox></p>
                        <p><mat-checkbox>ติดตามรถแทน</mat-checkbox></p>
                        <p><mat-checkbox>ติดตามงานบริหารหรถยนต์</mat-checkbox></p>
                        <p><mat-checkbox>อื่น ๆ </mat-checkbox></p>
                    </div>
                </div>
                <mat-form-field class="flex-auto">
                    <mat-label class="font-bold">Note</mat-label>
                    <textarea matInput [placeholder]="'หมายเหตุเพิ่มเติม (ถ้ามี)'" [rows]="3"></textarea>
                </mat-form-field>
            </div>
            <button class="px-6 ml-3 rounded-md" mat-flat-button [color]="'primary'">บันทึก</button>
        </div>
    </div>
