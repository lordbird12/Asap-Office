<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
    </div>
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-between">
                <h2 class="text-2xl md:text-2xl font-light tracking-tight leading-7 sm:leading-10 truncate">
                    พนักงาน
                </h2>
                <div class="flex">
                    <div class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate" style="border: 1px solid #ccc; padding: 1px; border-radius: 20px;">
                        <button class="px-6 ml-3 rounded-full" mat-flat-button [color]="'white'" (click)="addElement()">
                            <mat-icon>
                                <div style="width: 15px; height: 20px;">
                                <img src="assets/icons/Vector.svg"></div>
                            </mat-icon>
                            &nbsp;
                            อัปโหลด CSV
                        </button>
                    </div>
            
                    <div class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate ml-3">
                        <button class="px-6" mat-flat-button [color]="'primary'" (click)="addElement()">
                            <mat-icon>add_circle_outline</mat-icon>
                            &nbsp;
                            เพิ่มพนักงาน
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg m-10  bg-white">
        <div class="flex flex-col flex-auto p-5  sm:overflow-y-auto">

                        <th>เข้าใช้งานล่าสุด</th>
                        <th class="w-[100px]"> </th>
                    </tr>

                <tbody *ngIf="dataRow?.length != 0">
                    <tr *ngFor="let item of dataRow; let i = index">
                        <td style="text-align: center;">
                            <div style="width: 40px; height: 40px; border-radius: 50%; overflow: hidden; display: inline-block; position: relative;">
                                <img src="assets/images/avatars/brian-hughes.jpg" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; object-fit: cover;">
                            </div>
                        </td>
                        <td>{{ item.fname ? item.fname : "-" }}</td>
                        <td>{{ item.detail ? item.detail : "-" }}</td>
                        <td>{{ item.create_by ? item.create_by : "-" }}</td>
                        <td>{{ item.created_at !== null ? (item.created_at | date : "dd-MM-yy, HH:mm"): "-"}}</td>
                        <td>
                            <button mat-icon-button color="accent" (click)="editElement(item)">
                                <mat-icon>border_color</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="dataRow?.length == 0">
                    <tr>
                        <td colspan="7" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                    </tr>
                </tbody>
