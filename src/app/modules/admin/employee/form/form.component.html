<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-center">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    สร้างพนักงาน
                </h2>
            </div>
            <!-- <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Fields
                </h2>
            </div> -->
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="grid gap-4 w-full sm:grid-cols-1 md:grid-cols-2">
            <form class="bg-card rounded-2xl md:shadow overflow-hidden px-4 pt-6 pb-2 mb-2 my-2" style="height: min-content; width: auto;" [formGroup]="addForm">
                <div class="-mx-3 md:flex mb-6 justify-center items-center">
                    <div class="row-span-6">
                        <ngx-dropzone class="rounded-full" style="width: 180px; height: 180px;" (change)="onSelect($event)">
                            <ngx-dropzone-label>อัปโหลดรูปภาพ</ngx-dropzone-label>
                            <div *ngFor="let f of files">
                                <ngx-dropzone-image-preview class="rounded-full" [file]="f" [removable]="true"
                                    (removed)="onRemove(f)"></ngx-dropzone-image-preview>
                            </div>
                        </ngx-dropzone>
                        <div class="text-center font-light mt-4">ไฟล์ที่รองรับ *.jpeg, *.jpg, *.png, <br>
                            สูงสุดไม่เกิน 3.1 MB</div>
                    </div>
                </div>
                
            </form>
            <form class="bg-card rounded-2xl md:shadow overflow-hidden px-8 pt-6 pb-8 mb-4 flex flex-col my-2" [formGroup]="addForm">
                <div class="flex">
                    <div class="md:w-full px-3 mb-6 md:mb-0 flex-initial w-14 h-14">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label class=" font-light">ชื่อ</mat-label>
                            <input matInput formControlName="fname">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3 mb-6 md:mb-0 flex-initial w-14">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label class=" font-light">นามสกุล</mat-label>
                            <input matInput formControlName="lname">
                        </mat-form-field>
                    </div>
                </div>

                <div class="flex">
                    <div class="md:w-full px-3 mb-6 md:mb-0 flex-initial w-14 h-14">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label class=" font-light">เบอร์ติดต่อ</mat-label>
                            <input matInput formControlName="phone">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full px-3 mb-6 md:mb-0 flex-initial w-14">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label class=" font-light">อีเมล</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                    </div>
                </div>

                <!-- <div class="flex">
                    <div class="md:w-full px-3 mb-6 md:mb-6 flex-initial w-14 h-14">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label class=" font-light">รหัส</mat-label>
                            <input matInput formControlName="password">
                        </mat-form-field>
                    </div>
                </div> -->

                <div class="md:w-full px-3 mb-6 md:mb-0">
                    <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                        <mat-label class=" font-light">ตำแหน่ง</mat-label>
                        <mat-select formControlName="position_id">
                            <mat-option *ngFor="let item of this.positions;" value="{{item.id}}">
                                {{item.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <h1 mat-dialog-title class="text-xl font-semibold mb-4 ml-5 text-left">แผนก</h1>
                <div>
                    <mat-radio-group aria-label="Select an option" formControlName="department_id" class="flex flex-col">
                      <mat-radio-button value="1">
                        <div class="font-light">Government</div>
                      </mat-radio-button>
                      <mat-radio-button value="2">
                        <div class="font-light">Bank</div>
                      </mat-radio-button>
                      <mat-radio-button value="3">
                        <div class="font-light">Hospital</div>
                      </mat-radio-button>
                      <mat-radio-button value="4">
                        <div class="font-light">SME1</div>
                      </mat-radio-button>
                      <mat-radio-button value="5">
                        <div class="font-light">SME2</div>
                      </mat-radio-button>
                      <mat-radio-button value="6">
                        <div class="font-light">SME3</div>
                      </mat-radio-button>
                    </mat-radio-group>
                  </div>

            </form>
        </div>

        <div mat-dialog-actions class="flex justify-end mt-4">
            <button class="px-6 ml-3" mat-flat-button (click)="onCancelClick()">
                <div class="font-light">
                    ยกเลิก
                </div>
            </button>
            <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
                <div class="font-light">
                    บันทึก
                </div>
            </button>
    
        </div>

    </div>
</div>
