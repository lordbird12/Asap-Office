<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-5 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 flemin-w-0">
            <!-- Title -->
            <div class="flex flex-row mt-2 justify-center">
                <h2 class="flex text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate h-20 items-center">
                    สร้างศูนย์บริการ
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10 items-center ">
        <div class="grid gap-4 w-full"> 
            <form class="bg-card  md:shadow overflow-hidden ml-64 mr-64 rounded-2xl px-8 pt-6 pb-8 mb-4 flex flex-col my-2" [formGroup]="formData">
                
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ชื่อศูนย์บริการ</mat-label>
                            <input matInput formControlName="name">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>เบอร์โทรศัพท์ติดต่อ</mat-label>
                            <input matInput formControlName="phone" >
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:min-w-full px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ที่อยู่</mat-label>
                            <input matInput formControlName="address">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                </div>
                <div class="-mx-3 md:flex mb-6">
                    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ละติจูด</mat-label>
                            <input matInput formControlName="lat">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>
                    <div class="md:w-1/2 px-3">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
                            <mat-label>ลองติจูด</mat-label>
                            <input matInput formControlName="lon">
                            <!-- <mat-hint>This is a hint text</mat-hint> -->
                        </mat-form-field>
                    </div>

                </div>

                <div mat-dialog-actions class="flex justify-end mt-4">
                    <button class="px-6 ml-3" mat-flat-button (click)="onCancelClick()">
                        <div class="font-light">
                            ยกเลิก
                        </div>
                    </button>
                    <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="onSaveClick()">
                        <div class="font-light">
                            บันทึก
                        </div>
                    </button>
            
                </div>
            </form>
        </div>

    </div>
