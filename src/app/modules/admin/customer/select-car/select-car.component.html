<div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent w-auto min-w-200 max-h-screen">
    <div class="flex-1 min-w-0">
        <!-- Title -->
        <div class="mt-2">
            <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                เลือกรถ
            </h1>
        </div>
    </div>
</div>
<div class="flex-auto p-3 sm:p-2">
    <form [formGroup]="addForm">
        <div class="flex-wrap">
            <div class="w-full">
                <div class="flex p-5">
                    <mat-form-field class="w-full">
                        <input matInput [formControlName]="'filter'" placeholder="ค้นหาชื่อรุ่นรถ หรือ ทะเบียนรถ">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">
            <div class="flex flex-col">
                <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="py-2 inline-block min-w-full sm:px-8 lg:px-10">
                        <div class="overflow-hidden">
                            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                <thead class="text-lg text-gray-700  bg-gray-50 dark:bg-gray-700 dark:text-gray-400 text-center">
                                    <tr *ngFor="let item of filtercar; let i = index">
                                        <th scope="col" class="py-2" style="width:50px">
                                            <mat-checkbox (change)="check($event,item)"></mat-checkbox>
                                        </th>
                                        <th scope="col" class="py-2" style="width:120px">
                                            <div *ngIf="!isNoImg(item?.image)" style="max-height: 60px; width:100px;">
                                                <img src="{{item?.image}}" style="max-height: 60px; object-fit: contain;">
                                            </div>
                                            <div *ngIf="isNoImg(item?.image)" style="max-height: 60px; width:100px;">
                                                <img src="https://asha-tech.co.th/asap/public/images/default.jpg" style="max-height: 60px; object-fit: contain;">
                                            </div>
                                        </th>
                                        <th scope="col" class="py-2 text-left">
                                            {{item.brand_model?.name}}
                                            <br>
                                            <div class="font-light"> {{item.license}} {{item.province?.name}}</div>

                                        </th>

                                    </tr>
                                </thead>
                            </table>

                        </div>

                    </div>
                    &nbsp;
                </div>
                <button *ngIf="this.selectedcar?.length > 0" class="px-6 ml-3 font-light rounded-md" mat-flat-button [color]="'primary'" (click)="addcar()">
                    <div class="font-light">
                        ตกลง
                    </div>
                </button>
                <button *ngIf="this.selectedcar?.length == 0" class="px-6 ml-3 font-light rounded-md" mat-flat-button [color]="'warn'">
                    <div class="font-light">
                        ตกลง
                    </div>
                </button>
                <!-- <button class="px-6 ml-3 font-light " mat-flat-button [color]="'primary'" (click)="addcar()">

                    <div class="font-light">
                        ตกลง
                    </div>
                </button> -->
            </div>
        </div>
    </form>
</div>
